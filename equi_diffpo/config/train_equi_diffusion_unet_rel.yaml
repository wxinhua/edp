defaults:
  - _self_
  - task: franka3rgb #mimicgen_rel

name: equi_diff
_target_: equi_diffpo.workspace.train_equi_workspace.TrainEquiWorkspace

shape_meta: ${task.shape_meta}
exp_name: "default"

task_name: stack_d1
n_demo: 200
horizon: 16
n_obs_steps: 2
n_action_steps: 8
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
past_action_visible: False
#dataset: equi_diffpo.dataset.robomimic_replay_image_sym_dataset.RobomimicReplayImageSymDataset
#dataset_path: data/robomimic/datasets/${task_name}/${task_name}.hdf5
dataset: equi_diffpo.dataset.real_dataset.EpisodicDataset
dataset_path: /media/wk/IL_research/h5_franka_3rgb/241223_upright_cup
robot_infor:
    # camera_sensors: ['rgb_images','depth_images']
    camera_sensors: ['rgb_images']
    camera_names : ['camera_left', 'camera_right', 'camera_top']

    arms : ['puppet']
    controls : ['joint_position', 'end_effector']
                # 'joint_velocity_left', 'joint_velocity_right', 'joint_effort_left', 'joint_effort_right'
    use_robot_base: False
exp_type: franka_3rgb


policy:
  #_target_: equi_diffpo.policy.diffusion_equi_unet_cnn_enc_rel_policy.DiffusionEquiUNetCNNEncRelPolicy
  _target_: equi_diffpo.policy.diffusion_equi_unet_cnn_enc_rel_real_policy.DiffusionEquiUNetCNNEncRelPolicy
  shape_meta: ${shape_meta}
  
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    variance_type: fixed_small # Yilun's paper uses fixed_small_log instead, but easy to cause Nan
    clip_sample: True # required when predict_epsilon=False
    prediction_type: epsilon # or sample

  horizon: ${horizon}
  n_action_steps: ${eval:'${n_action_steps}+${n_latency_steps}'}
  n_obs_steps: ${n_obs_steps}
  num_inference_steps: 100
  crop_shape: [480, 640]
  # crop_shape: null
  diffusion_step_embed_dim: 128
  enc_n_hidden: 128
  down_dims: [512, 1024, 2048]
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: True

  # scheduler.step params
  # predict_epsilon: True

ema:
  _target_: equi_diffpo.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

dataloader:
  batch_size: 32
  num_workers: 4
  shuffle: True
  pin_memory: True
  persistent_workers: True
  drop_last: true

val_dataloader:
  batch_size: 32
  num_workers: 8
  shuffle: False
  pin_memory: True
  persistent_workers: True

optimizer:
  betas: [0.95, 0.999]
  eps: 1.0e-08
  learning_rate: 0.0001
  weight_decay: 1.0e-06

training:
  device: "cuda:0"
  seed: 0
  debug: False
  resume: True
  # optimization
  lr_scheduler: cosine
  lr_warmup_steps: 500
  #num_epochs: 200
  train_steps: 5 
  gradient_accumulate_every: 1
  # EMA destroys performance when used with BatchNorm
  # replace BatchNorm with GroupNorm.
  use_ema: True
  # training loop control
  # in epochs
  rollout_every: 50
  checkpoint_every: 2
  val_every: 2
  sample_every: 2
  # steps per epoch
  max_train_steps: null
  max_val_steps: 1
  # misc
  tqdm_interval_sec: 1.0

logging:
  project: diffusion_policy_${task_name}_vel
  resume: True
  mode: online
  name: equidiff_demo${n_demo}
  tags: ["${name}", "${task_name}", "${exp_name}"]
  id: null
  group: null

checkpoint:
  topk:
    monitor_key: train_loss
    mode: max
    k: 5
    format_str: 'step={global_step:04d}-train_loss={train_loss:.3f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False

multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}
